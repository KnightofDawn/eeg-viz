<style>

body {
  font: 10px sans-serif;
}

.chord path {
  fill-opacity: .67;
  stroke: #000;
  stroke-width: .5px;
}
    
.axis path,

  fill: none;
  stroke: #000;

    /* disable text selection */
      svg *::selection {
         background : transparent;
      }
     
      svg *::-moz-selection {
         background:transparent;
      } 
     
      svg *::-webkit-selection {
         background:transparent;
      }
      rect.selection {
        stroke          : #333;
        stroke-dasharray: 4px;
        stroke-opacity  : 0.5;
        fill            : transparent;
      }

      rect.cell-border {
        stroke: #eee;
        stroke-width:0.3px;   
      }

      rect.cell-selected {

        stroke-width:0.5px;   
      }

      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.text-selected {
        fill: #000;
      }

      text.text-highlight {
        fill: #c00;
      }
      text.text-hover {
        fill: #00C;

      #tooltip {
        position: absolute;
        width: 200px;
        height: auto;
        padding: 10px;
        background-color: white;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
        pointer-events: none;
      }

      #tooltip.hidden {
        display: none;
      }

      #tooltip p {
        margin: 0;
        font-family: sans-serif;
        font-size: 12px;
        line-height: 20px;
      }

</style>

    <script type="application/javascript">
        $(document).ready(function(){
            var NODE_LABELS = labels = ['FP1', 'Fz', 'F3', 'F7', 'FT9', 'FC5', 'FC1', 'C3', 'T7', 'CP5', 'CP1', 'Pz', 'P3', 'P7', 'O1', 'Oz', 'O2', 'P4', 'P8', 'TP10', 'CP6', 'CP2', 'Cz', 'C4', 'T8', 'FT10', 'FC6', 'FC2', 'F4', 'F8', 'FP2', 'AF7', 'AF3', 'AFz', 'F1', 'F5', 'FT7', 'FC3', 'FCz', 'C1', 'C5', 'TP7', 'CP3', 'P1', 'P5', 'PO7', 'PO3', 'POz', 'PO4', 'PO8', 'P6', 'P2', 'CPz', 'CP4', 'TP8', 'C6', 'C2', 'FC4', 'FT8', 'F6', 'F2', 'LOC', 'ROC'];
            d3.json('/media/pearson_30s_band_2016.json', function(data){
                var ROWS = data['data'].length;
        var COLUMNS = data['data'][0].length;
            
        var matrix = [];
        for (var i = 0; i < ROWS; i++){
            for (var j = 0; j < COLUMNS; j++){
                if (data['data'][i][j] < 0) {
                        matrix.push({
                        row: i,
                        col: j,
                        value: Math.abs(data['data'][i][j])
                    });
                } else {
                    matrix.push({
                    row: i,
                    col: j,
                    value: data['data'][i][j]
                });
                }
            }
        }
        console.log('MATRIX LOADED');
            
        var MIN = d3.min(matrix, function(d, i){return d.value;}),
            margin = { top: 0, right: 0, bottom: 0, left: 0 },
            cellSize = 5,
            legendElementWidth = cellSize * 2.5,
            col_number = d3.max(matrix,function(d, i){return d.col;}),
            row_number = d3.max(matrix,function(d, i){return d.row;}),
            WIDTH = cellSize * col_number,
            HEIGHT = cellSize * row_number,
            hcrow = d3.range(1, row_number+1, 1),
            hccol = d3.range(1, col_number+1, 1),
            colors = ['#005824','#1A693B','#347B53','#4F8D6B','#699F83','#83B09B','#9EC2B3','#B8D4CB','#D2E6E3','#EDF8FB','#FFFFFF','#F1EEF6','#E6D3E1','#DBB9CD','#D19EB9','#C684A4','#BB6990','#B14F7C','#A63467','#9B1A53','#91003F'],
            colorScale = d3.scale.quantile()
                .domain([-1, 0, 1])
                .range(colors)
            rowSortOrder = false,
            colSortOrder = false;
        
        
        var svg = d3.select("#matrix").append("svg")
            .attr("width", WIDTH)
            .attr("height", HEIGHT)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//          var rowLabels = svg.append("g")
//              .selectAll(".rowLabelg")
//              .data(d3.range(ROWS))
//              .enter()
//              .append("text")
//              .text(function (d) { return d; })
//              .attr("x", 0)
//              .attr("y", function (d, i) { return hcrow.indexOf(i+1) * cellSize; })
//              .style("text-anchor", "end")
//              .attr("transform", "translate(-6," + cellSize / 1.5 + ")")
//              .attr("class", function (d,i) { return "rowLabel mono r"+i;} ) ;
//        
//        var colLabels = svg.append("g")
//              .selectAll(".colLabelg")
//              .data(d3.range(COLUMNS))
//              .enter()
//              .append("text")
//              .text(function (d) { return d; })
//              .attr("x", 0)
//              .attr("y", function (d, i) { return hccol.indexOf(i+1) * cellSize; })
//              .style("text-anchor", "left")
//              .attr("transform", "translate("+cellSize/2 + ",-6) rotate (-90)")
//              .attr("class",  function (d,i) { return "colLabel mono c"+i;} );
        var SELECTED_ROW = 0;

        var heat = svg.append("g").attr("class", "g3")
            .selectAll(".cellg")
            .data(matrix, function(d, i){
                return d.row+":"+d.col;
            })
            .enter()
            .append("rect")
            .attr("x", function(d) { return hccol.indexOf(d.col) * cellSize; })
            .attr("y", function(d) { return hcrow.indexOf(d.row) * cellSize; })
            .attr("width", cellSize)
            .attr("height", cellSize)
            .style("fill", function(d, idx){
                return colorScale(d.value);
            })
           .on("mouseover", function(d){
           //highlight text
           d3.select(this).classed("cell-hover",true);
           d3.selectAll(".rowLabel").classed("text-highlight",function(r,ri){ return ri==(d.row-1);});
           d3.selectAll(".colLabel").classed("text-highlight",function(c,ci){ return ci==(d.col-1);});

           //Update the tooltip position and value
           d3.select("#tooltip")
               .style("left", (d3.event.pageX+10) + "px")
                .style("top", (d3.event.pageY-10) + "px")
                .select("#value")
                .text("data:"+d.value+"\nrow-col-idx:"+d.col+","+d.row+"\ncell-xy "+this.x.baseVal.value+", "+this.y.baseVal.value);  
                //Show the tooltip
                d3.select("#tooltip").classed("hidden", false);
            })
            .on("mouseout", function(){
               d3.select(this).classed("cell-hover",false);
               d3.selectAll(".rowLabel").classed("text-highlight",false);
               d3.selectAll(".colLabel").classed("text-highlight",false);
               d3.select("#tooltip").classed("hidden", true);
            })
            .on('click', function(d) {
                SELECTED_ROW = d.row;
                generateChord(d3.select("#boundInput")[0][0].value, d.row);
            });
        
              var legend = svg.selectAll(".legend")
                  .data([d3.range(MIN, 0, col_number)])
                  .enter().append("g")
                  .attr("class", "legend");

              legend.append("rect")
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", HEIGHT+(cellSize*2))
                .attr("width", legendElementWidth)
                .attr("height", cellSize)
                .style("fill", function(d, i) { return colors[i]; });

              legend.append("text")
                .attr("class", "mono")
                .text(function(d) { return d; })
                .attr("width", legendElementWidth)
                .attr("x", function(d, i) { return legendElementWidth * i; })
                .attr("y", HEIGHT + (cellSize*4));
                
                
                
                var MAX_ROW_TIME = data['data'].length;
                d3.select("#timeInput").attr("max", MAX_ROW_TIME - 1);
                console.log('data retrieved');
                // TODO: Find min/max of data and alter bound
                // WHATIF: change the matrix that chord is using, will the chord update auto?
                // TODO: get actual labels
                var generateMatrix = function(ROW_TIME){
                    var START_COLUMN = 0;
                    var END_COLUMN = 63;
                    var ROW_TIME = ROW_TIME;
                    var matrix = new Array(63);
                    // insert into node 0 first
                    var rowData = data['data'][ROW_TIME].slice(START_COLUMN, END_COLUMN);
                    matrix[0] = rowData;
                    START_COLUMN = END_COLUMN;
                    END_COLUMN += 62;
                    // fill in rest of array, not forgetting to store the previously calculated value (eg. 1 vs 0 is not in the interval)
                    for (var i = 1; i < 63; i++){
                        rowData = data['data'][ROW_TIME].slice(START_COLUMN, END_COLUMN);
                        //rowData.splice(i - 1, 0, data['data'][ROW_TIME][i]); // insert i vs i - 1 since it's not in JSON
                        matrix[i] = rowData;
                        START_COLUMN = END_COLUMN;
                        END_COLUMN += (62 - i);
                    }
                    // fill in missing values in matrix
                    for (var i = 1; i < 63; i++){
                        for (j = 0; j < i; j++){
                            matrix[i].splice(j, 0, matrix[j][i]);
                        }
                    }
                    console.log(data['data'].length);
                    console.log(data['data'][0].length);
                    return matrix;
                }
                
                var generateScatter = function(idx, time) {
                    d3.select('#scatter').html("");
                    var scatterData = generateMatrix(time)[idx];
                    
                    
                    
                }

                var generateChord = function(bound, time){
                    d3.selectAll('.chordDiagram').remove();  
                    // take copy of matrix
                    var alteredMatrix = generateMatrix(time);
                    // threshold test
                    for (var i = 0; i < 63; i++){
                        for (var j = 0; j < 63; j++){
                            //check if it's negative
                            if (alteredMatrix[i][j] < 0){
                                alteredMatrix[i][j] = Math.abs(alteredMatrix[i][j]);
                            }
                            if (alteredMatrix[i][j] < bound || alteredMatrix[i][j] == 1.0){
                                alteredMatrix[i][j] = 0;
                            }
                        }
                    }


                    var chord = d3.layout.chord()
                            .padding(0.05)
                            .sortSubgroups(d3.descending)
                            .matrix(alteredMatrix);


                        //DIMENSIONS
                    var width = 1000,
                        height = 600 ,
                        innerRadius = Math.min(width, height) * 0.41,
                        outerRadius = innerRadius * 1.05,
                        names = [];

                    for(var i = 0; i < 64; i++){
                        names[i] = NODE_LABELS[i];
                        }
                        //COLORS
                    var fill = d3.scale.ordinal()
                            .domain(d3.range(5)) // number of colors
                            .range(["#000000", "#FFDD89", "#957244", "#F26223","#E0E000"]);

                        //Setting the Dimensions
                    var svg = d3.select("#chord").append("svg")
                            .attr("width", width)
                            .attr("height", height)
                            .attr("class", "chordDiagram")
                        .append("g")
                            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");



                            
                        //Setting Colors and Mouseover/Mouseout effects
                    svg.append("g").selectAll("path")
                            .data(chord.groups)
                        .enter().append("path")
                            .style("fill", function(d) { return fill(d.index); })
                            .style("stroke", function(d) { return fill(d.index); })
                            .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
                            .on("mouseover", fade(.2))
                            .on("mouseout", fade(1))
                            .on("click", function(d) {
                                console.log(d['index']);
                                generateScatter(d['index'], time);
                                
                    });

                        //Ticks and it's labels
                    var ticks = svg.append("g").selectAll("g")
                            .data(chord.groups)
                        .enter().append("g").selectAll("g")
                            .data(groupTicks)
                        .enter().append("g")
                            .attr("transform", function(d) {
                                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                                        + "translate(" + outerRadius + ",0)";
                            });

                        //tick markers lengths (don't mess with y, it change's the angle of the lines)
                    ticks.append("line")
                            .attr("x1", 1)
                            .attr("y1", 0)
                            .attr("x2", 1)
                            .attr("y2", 0)

                            .style("stroke", "#000");

                        //tick labels
                    ticks.append("text")
                            .attr("x", 8)
                            .attr("dy", ".35em")
                            .attr("text-anchor", function(d) {return d.angle > Math.PI ? "end" : null;})
                            .attr("transform", function(d) {return d.angle > Math.PI ? "rotate(180)translate(-16)" : null;
                            })
                            //.text(function(d) { return d.label; });

                    var chordgroups = chord.groups()
                        .map(function(d){ d.angle = (d.startAngle + d.endAngle)/2; return d;});

                    svg.selectAll(".text")
                        .data(chordgroups)
                        .enter()
                        .append("text")
                        .attr("class", "text")
                        .attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
                        .attr("transform", function(d){

                            //rotate each label around the circle
                            return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")" +
                                     "translate(" + (outerRadius + 10) + ")" +
                                     (d.angle > Math.PI ? "rotate(180)" : "");

                        })
                        .text(function(d){
                            //set the text content
                            return names[d.index];
                        })

                        //
                    svg.append("g")
                            .attr("class", "chord")
                        .selectAll("path")
                            .data(chord.chords)
                        .enter().append("path")
                            .attr("d", d3.svg.chord().radius(innerRadius))
                            .style("fill", function(d) { return fill(d.target.index); })
                            .style("opacity", 1);


                    // Returns an array of tick angles and labels, given a group.
                    function groupTicks(d) {
                        var k = (d.endAngle - d.startAngle) / d.value;
                        return d3.range(0, d.value, 1).map(function(v, i) {
                            return {
                                angle: v * k + d.startAngle,
                                label: i % 1 ? null : v
                            };
                        });
                    }


                    // Returns an event handler for fading a given chord group.
                    function fade(opacity) {
                        return function(g, i) {
                            svg.selectAll(".chord path")
                                    .filter(function(d) { return d.source.index != i && d.target.index != i; })
                                .transition()
                                    .style("opacity", opacity);
                        };
                    }
                }

                generateChord(d3.select("#boundInput")[0][0].value, SELECTED_ROW);

                d3.select('#boundInput').on('change', function(e){
                    // TODO: fix this caputr
                    generateChord(this.value, SELECTED_ROW);
                });
//                d3.select("#timeInput").on('change', function(e){
//                    d3.selectAll('.chordDiagram').remove();
////                    generateChord(d3.select("#boundInput")[0][0].value, this.value);
//                });
                
            });
        });
